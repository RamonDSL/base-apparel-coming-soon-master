<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="./src/images/logo.svg" alt="">
  </header>
  <main>
    <article class="left">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button type="submit"><img src="./src/images/icon-arrow.svg" alt=""></button>
        <i><img src="./src/images/icon-error.svg" alt=""></i>
        <small></small>
      </form>
    </article>

    <div class="rigth">
      <picture>
        <source media="(max-width: 768px)" srcset="./src/images/hero-mobile.jpg">
        <img src="./src/images/hero-desktop.jpg" alt="">
      </picture>
    </div>
  </main>

  <script src="./src/JS/main.js"></script>
</body>
</html>
